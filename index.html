<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="pics/google-title.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- top of the web page -->
    <header>
        <!-- navigation of the site -->
        <nav>
            <ul class="nav-whole">
                <a href="#">About</a>
                <a href="#">Store</a>
            </ul>
            <ul class="nav-whole">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><span class="material-symbols-outlined">apps</span></a>
                <a href="#"><button id="sign-btn">Sign In</button></a>
            </ul>
        </nav>
    </header>

    <!-- main part of the website -->
    <main>
        <div id="google-logo">
            <img src="pics/Google Logo.png" class="Logo">
        </div>
        <!-- search bar -->
        <div class="search-container">
            <span onclick="showAlert()" class="material-symbols-outlined">search</span>
            <input type="text" id="capture-text">
            <div class="btn-pic">
                <img src="pics/google-voice.png" class="vs-icon">
                <img src="pics/image-icon.png">
            </div>
        </div>
        <!-- google buttons -->
        <div class="btn-container">
            <input onclick="showAlert()" type="submit" class="search-btn" value="Google Search">
            <input type="submit" class="search-btn" value="I'm Feeling Lucky">
        </div>
    </main>
    <!-- This is the footer -->
    <footer>
        <!-- this is the left side of the footer -->
            <div id="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <!-- this is the right side of the footer -->
            <div id="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
